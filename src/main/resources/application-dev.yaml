spring:
  datasource:
    username: ${SPRING_DB_USER}
    password: ${SPRING_DB_PASSWORD}
    url: ${SPRING_DB_URL}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"
api:
  key: ${API_KEY}
  url: ${API_URL}
session:
  timelife: ${SESSION_TIME_LIFE}