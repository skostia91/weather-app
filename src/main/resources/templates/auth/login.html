<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Вход</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<form name="f" method="post" action="/weather/verification">
    <label for="login">Введите логин пользователя </label>
    <input type="text" name="login" id="login"/>
    <br/>
    <label for="password">Введите пароль </label>
    <input type="password" name="password" id="password"/>
    <br/>
    <input type="submit" value="Войти"/>
</form>
<div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></div>


<br/><br/>
<a href="/weather/register">
    <button class="btn-secondary">Зарегистрироваться</button>
</a>
<a href="/weather">
    <button class="btn-primary">На главную</button>
</a>


</body>
</html>
